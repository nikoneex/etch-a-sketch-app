<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <section id="main" class="main">
        <div id="head">
            <h1>Pixel Art</h1>
        </div>
        <div id="container">
            <div id="btn-container">
                <div class="options"><button id="pencil" class="options-btn">Pencil</button></div>
                <div class="options"><button id="rgb" class="options-btn">RGB</button></div>
                <div class="options"><button id="size" class="options-btn">Change Size</button></div>
                <div class="options"><button id="reset" class="options-btn">Reset</button></div>
            </div>
            <div id="etch-container">
                <div id="etch-controller"></div>
            </div>
        </div>
    </section>
    <script src="dist/etch.dev.js"></script>
</body>

</html>
